<!DOCTYPE html>

<head>
    <title>Job Roles</title>
    <link rel="stylesheet" type="text/css" href="/public/css/style.css">
</head>

<body>
    <div id="logo">
        <img src="https://upload.wikimedia.org/wikipedia/en/3/3e/Kainos_logo.jpg">
    </div>
    <ul>
        <li id="job_roles_link"><a href="http://localhost:3000/job-roles">Job Roles</a></li>
    </ul>
    <br><br>
    {% block main %}
    <table id="jobs_table">
        {% if jobRoles and jobRoles.length > 0 %}
        <th>Capability</th>
        <th>Job Name</th>
        <th>Job Description</th>
        <br><br>
        {% set count = 1 %}
        {% set jobrows = [] %}
        {% for job in jobRoles%}
        <tr id ="row_{{ count }}">
            <td id="job_capability_{{ count }}">{{job.capability}}</td>
            <td id="job_name_{{ count }}">{{job.name}}</td>
            <td id="job_description_{{ count }}">{{job.description}}</td>
        </tr>
        {% set count = count + 1 %}
        {% endfor %}
        {% endif %}

    </table>
    {% endblock %}
</body>
